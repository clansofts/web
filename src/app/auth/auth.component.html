<div class="row" >
  <div class="col-md-6">
    <div class="page-header">
      <h1>Registrate<small> con tu email</small></h1>
    </div>
    <form class="form-inline" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="InputUsername">Username</label>
        <input type="text" formControlName="username" class="form-control" id="InputUsername" placeholder="Nombre de Usuario">
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input type="password" formControlName="password" class="form-control" id="InputPassword" placeholder="password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="page-header">
      <h1>Inicia sesion<small> con redes sociales</small></h1>
    </div>
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation"><a href="#">Facebok</a></li>
      <li role="presentation"><a href="http://localhost:3000/oauth/twitter/">Twitter</a></li>
      <li role="presentation"><a href="#">Google</a></li>
    </ul>
  </div>
</div>
