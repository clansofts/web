<form class="form-inline" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="InputUsername">Username</label>
    <input type="text" formControlName="username" class="form-control" id="InputUsername" placeholder="Nombre de Usuario">
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" formControlName="password" class="form-control" id="InputPassword" placeholder="password">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
  <a class="btn btn-info" href="http://localhost:3000/oauth/twitter/" role="button">Login Twitter</a>
  <button type="button" class="btn btn-primary">Login Facebook</button>
  <button type="button" class="btn btn-danger">Login Google</button>
</form>
