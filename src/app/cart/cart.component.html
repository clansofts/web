<div class="pull-xs-right">

 <span *ngIf="cart.itemCount > 0">
     <span class="label label-default"> {{ cart.itemCount }} Productos
 {{ cart.cartPrice | currency:"USD":true:"2.2-2" }}</span>

 </span>
 <span *ngIf="cart.itemCount == 0">
     <span class="label label-default">0 Productos</span>
 </span>
<button class="btn btn-sm bg-inverse" [disabled]="cart.itemCount == 0" routerLink="/cart"> 
 <span class="glyphicon glyphicon-shopping-cart"></span>
 </button>
</div>
