<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <a (click)="getProductDetail(product._id)" class="thumbnail" data-toggle="modal" data-target="#myModal">
      <img src="{{product.picture}}/350x150?text={{product.name}}" alt="..." >
    </a>
    Valor: {{product.price}}
    <button class="btn btn-success btn-sm pull-right" (click)="addProductToCart(product)">Add To Cart</button>
  </div>
</div>
